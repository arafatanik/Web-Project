  <head>
    <meta charset="utf-8">

    <title>Admin | Account Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/332a215f17.js" crossorigin="anonymous"></script>
  </head>
  <body>



                        <!--=======  Navbar  =======-->

    <nav class="navbar navbar-default" id="navbar_login_admin">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"  href="#">PlantsportalBD</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->

      </div>
    </nav>



    <header id="header_login_admin">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center"> Admin Login </h1>
          </div>
        </div>
      </div>
    </header>

                       <!--== admin ligin section ===-->
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form id="login" action="admin_index.html" class="well">

                  <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" class="form-control" id="adminloginemail" name="email" placeholder="example@gmail.com" onkeyup="mailvalidate();">
                    <span id="inv-mail" style="display:none; color:red ">Invalid Email</span><br/>
                  </div>


                  <div class="form-group">
                    <label>Password</label>
                    <input type="password"  class="form-control" id="adminloginpass" name="password"  placeholder="Input Password">
                        <p class="TextError"></p>
                  </div>
                  <button type="submit" class="btn btn-default btn-block btn-success">Login</button>
              </form>
          </div>
        </div>
      </div>
    </section>


                 <!--======== Footer ========-->

    <footer id="footer_login_admin">

       <div class="text-center py-5">
             <h2 class="py-3">PlantsportalBD</h2>
           <div class="mx-auto heading-line"></div>
             <div class="text-center">
                  <p>We have more fresh trees and provide best to our customer and give best gardening service. </p>
               </div>

                 <div class="copyright text-center py-3 border-top text-light">
                 <p>Copyright to PlantsportalBD, &copy; 2020</p>
              </div>
    </footer>
